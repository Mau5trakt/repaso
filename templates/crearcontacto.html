{%extends "layout.html"%}

{%block title%}
    Prestamo
{%endblock%}

{%block content%}
<div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Nuevo Contacto</div>
          <div class="card-body">
            <form method="POST" action="/crearcontacto">
              <div class="mb-3 row">
               
                <label for="name" class="col-md-4 col-form-label text-md-end">Nombre</label>

                <div class="col-md-6">
                  <input id="name" type="text" class="form-control" name="nombre" autocomplete="name" autofocus>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="numero" class="col-md-4 col-form-label text-md-end">Numero</label>

                <div class="col-md-6">
                  <input id="numero" type="text" class="form-control" name="numero" autofocus>
                </div>
              </div>

              <div class="mb-3 row">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{%endblock%}
