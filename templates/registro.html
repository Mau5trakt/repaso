{%extends "layout.html"%}


{%block title%}
Registro
{%endblock%}

{%block links%}

{%endblock%}

{%block content%}
<div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Registro</div>
          <div class="card-body">
            <form method="POST" action="/registro">
            
              <div class="mb-3 row">
                <label for="usuario" class="col-md-4 col-form-label text-md-end">Nombre de usuario</label>

                <div class="col-md-6">
                  <input id="usuario" type="usuario" class="form-control" name="usuario" autocomplete="usuario" autofocus>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="password" class="col-md-4 col-form-label text-md-end">Contrase√±a</label>

                <div class="col-md-6">
                  <input id="password" type="password" class="form-control" name="password" autocomplete="password" autofocus>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="confirmacion" class="col-md-4 col-form-label text-md-end">Confirmacion</label>

                <div class="col-md-6">
                  <input id="confir" type="password" class="form-control" name="confir" autocomplete="password" autofocus>
                </div>
              </div>

              <div class="mb-3 row">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{%endblock%}
